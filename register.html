<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shippii Bookings | Register</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
    <!--Main Navigation-->
        <!-- Background image -->
        <div class="d-flex align-items-center p-5" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form class="bg-white rounded shadow-5-strong p-5">
                            <div class="text-center mb-4">
                                <img src="./img/shippii-bookings.png" class="logo" alt="Logo">
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="businessName" class="form-control" />
                                <label class="form-label" for="businessName">Business Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="contact" class="form-control" />
                                <label class="form-label" for="contact">Contact Number</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" />
                                <label class="form-label" for="email">Email Address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="contactPerson" class="form-control" />
                                <label class="form-label" for="contactPerson">Contact Person</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="passwordRegister" class="form-control" />
                                <label class="form-label" for="passwordRegister">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="confirmPassword" class="form-control" />
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-3">
                                <div class="col">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="agree" />
                                        <label class="form-check-label" for="agree">
                                            Agree to <a href="#">terms and conditions</a>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="subscribe" />
                                        <label class="form-check-label" for="subscribe">
                                            Send me information
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block orange">Register</button>
                            <a type="button" class="btn btn-outline-warning btn-block mt-3"
                                href="login.html">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->

    <!--Footer-->
    <footer class="bg-light text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-dark" href="#">Shippii Bookings</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
